<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine-jQuery Test Runner</title>
  <link rel="stylesheet" type="text/css" href="vendor/jasmine/jasmine.css">

  <script type="text/javascript" src="vendor/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="vendor/zepto/zepto.js"></script>
  <script type="text/javascript" src="vendor/zepto/selector.js"></script>
  <script type="text/javascript" src="vendor/zepto/data.js"></script>

  <script type="text/javascript" src="lib/jasmine-zepto.js"></script>
  <script type="text/javascript" src="spec/suites/jasmine-jquery-spec.js"></script>
</head>
<body>

<script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
</script>


</body>
</html>
